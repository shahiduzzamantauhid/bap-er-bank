<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-6/12 my-32 mx-auto p-12">
        <!-- deposite money, withdraw money, balance -->
        <div class="flex justify-center">
            <div class="rounded-2xl wx-3xl bg-pink-500 py-6 px-12 mx-4">
                <h1 class="text-2xl font-semibold text-pink-100">Diposite</h1>
                <h1 class="text-2xl font-semibold text-pink-100">$<span id="dipo_value">00</span></h1>

            </div>
            <div class="rounded-2xl wx-3xl bg-indigo-500 py-6 px-12 mx-4">
                <h1 class="text-2xl font-semibold text-pink-100">Withdraw</h1>
                <h1 class="text-2xl font-semibold text-pink-100">$<span id="with_value">00</span></h1>
            </div>
            <div class="rounded-2xl wx-3xl bg-pink-400 py-6 px-12 mx-4">
                <h1 class="text-2xl font-semibold text-pink-100">Balance</h1>
                <h1 class="text-2xl font-semibold text-pink-100">$<span id="balance_value">00</span></h1>
            </div>
        </div>
        <h1 class="my-12 text-3xl text-center font-semibold">What you want to do?</h1>
        <div class="flex justify-center">




            <div class="m-auto">
                <input id="dipo_amount" class="w-11/12  mx-auto my-2 px-4 py-2 border border-gray-400 rounded-md block"
                    type="number" name="username" id="username" placeholder="Enter amount" />


                <button id="depo" class="mx-auto block px-4 py-2 bg-pink-500 rounded-md text-white"
                    type="submit">Enter</button>



            </div>


            <div class="m-auto">
                <input id="withdrow" class="w-11/12  mx-auto my-2 px-4 py-2 border border-gray-400 rounded-md block"
                    type="number" name="username" id="username" placeholder="Withdraw amount" />


                <button id="with_btn" class=" mx-auto block px-4 py-2 bg-indigo-500 rounded-md text-gray-900"
                    type="submit">Enter</button>



            </div>

        </div>
    </div>
    <script src="bank.js"></script>
</body>

</html>
